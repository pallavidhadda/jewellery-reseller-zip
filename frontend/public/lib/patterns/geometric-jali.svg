<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="jali" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.06">
        <!-- Geometric lattice pattern inspired by Rajasthani jali work -->
        <rect x="10" y="10" width="30" height="30" rx="2"/>
        <circle cx="25" cy="25" r="8"/>
        <path d="M 25 10 L 40 25 L 25 40 L 10 25 Z"/>
      </g>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#jali)"/>
</svg>
